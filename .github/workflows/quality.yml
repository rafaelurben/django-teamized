name: Code quality checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check_frontend:
    name: Check frontend code
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        node-version: [ '22.x', '23.x' ]

    defaults:
      run:
        working-directory: app

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Check eslint
        run: npm run eslint-check
      - name: Check prettier
        run: npm run prettier-check
      - name: Check typescript
        run: npm run typescript-check
      - name: Check build is working
        run: npm run build

  check_backend:
    name: Check backend code
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        python-version: [ "3.12", "3.14" ]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Check code formatting with black
        run: |
          python -m black --check .
      - name: Check code quality with pylint
        run: |
          python -m pylint . --output-format=github
      - name: Run Tests with coverage
        run: |
          coverage run --source="teamized" runtests.py
      - name: Export coverage report
        run: |
          coverage xml -o coverage.xml
      - name: Upload coverage results as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ matrix.python-version == '3.14' }} # only upload once
        with:
          name: coverage-report
          if-no-files-found: 'warn'
          path: coverage.xml

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'dependencies/renovate') }}
    needs: [ check_frontend, check_backend ]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage report
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: coverage-report
          path: .

      - name: Read version from file
        id: version
        run: |
          echo "VERSION=$(cat _version.txt | tr -d '\r\n')" >> $GITHUB_OUTPUT

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.version.outputs.VERSION }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
