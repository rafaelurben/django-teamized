name: Code quality checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  check_frontend:
    name: Check frontend code
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ '22.x', '23.x' ]

    defaults:
      run:
        working-directory: teamized/app

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Check eslint
        run: npm run eslint-check
      - name: Check prettier
        run: npm run prettier-check
      - name: Check typescript
        run: npm run typescript-check
      - name: Check build is working
        run: npm run build

  check_backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.12", "3.14" ]

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
              python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Check code formatting with black
        run: |
          python -m black --check .
      - name: Check code quality with pylint
        run: |
          python -m pylint . --output-format=github

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'dependencies/renovate') }}
    needs: [ check_frontend, check_backend ]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Read version from file
        id: version
        run: |
          echo "VERSION=$(cat _version.txt | tr -d '\r\n')" >> $GITHUB_OUTPUT

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.version.outputs.VERSION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
